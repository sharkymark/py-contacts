<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <title>Edit Contact</title>
</head>
<body>
<div class="container">
    <h1>Edit Contact</h1>
    <form method="POST">
        <div class="mb-3">
            <input type="text" name="name" value="{{ contact.name }}" class="form-control" required>
        </div>
        <div class="mb-3">
            <input type="text" name="phone" value="{{ contact.phone }}" class="form-control">
        </div>
        <div class="mb-3">
            <input type="email" name="email" value="{{ contact.email }}" class="form-control">
        </div>
        <div class="mb-3">
            <input type="url" name="url" value="{{ contact.url }}" class="form-control" placeholder="URL">
        </div>
        <div class="mb-3">
            <textarea name="notes" class="form-control" placeholder="Notes">{{ contact.notes }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">Update Contact</button>
    </form>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
