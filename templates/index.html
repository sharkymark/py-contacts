<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <title>Contact Manager</title>
</head>
<body>
<div class="container">
    <h1>Contact Manager</h1>
    <form method="POST" action="/add">
        <div class="mb-3">
            <input type="text" name="name" placeholder="Name" class="form-control" required>
        </div>
        <div class="mb-3">
            <input type="text" name="phone" placeholder="Phone" class="form-control">
        </div>
        <div class="mb-3">
            <input type="email" name="email" placeholder="Email" class="form-control">
        </div>
        <div class="mb-3">
            <input type="url" name="url" placeholder="URL" class="form-control">
        </div>
        <div class="mb-3">
            <textarea name="notes" placeholder="Notes" class="form-control"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Add Contact</button>
    </form>
    <hr>
    <h2>Contacts</h2>
    <table class="table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Phone</th>
                <th>Email</th>
                <th>URL</th>
                <th>Notes</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
        {% for contact in contacts %}
            <tr>
                <td>{{ contact.name }}</td>
                <td>{{ contact.phone }}</td>
                <td>{{ contact.email }}</td>
                <td>{% if contact.url %}<a href="{{ contact.url }}" target="_blank">{{ contact.url }}</a>{% endif %}</td>
                <td>{{ contact.notes }}</td>
                <td>
                    <a href="/edit/{{ contact.id }}" class="btn btn-sm btn-warning">Edit</a>
                    <a href="/delete/{{ contact.id }}" class="btn btn-sm btn-danger">Delete</a>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
